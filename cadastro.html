<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />
    <link rel="stylesheet" href="./cadastro.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500;600&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap"
    />
  </head>
  <body>
    <div class="cadastro">
      <img
        class="images-auto-x2-1-icon"
        alt=""
        src="./public/images-auto-x2-1@2x.png"
      />

      <img class="cadastro-child" alt="" src="./public/group-111.svg" />

      <div class="rectangle-parent">
        <div class="group-child"></div>
        <div class="criar-conta">Criar Conta</div>
        <div class="ou-">------------- OU -------------</div>
        <div class="logo">
          <b class="neter">Neter</b>
          <div class="bank-control">Bank control</div>
          <img class="logo-child" alt="" src="./public/vector-311.svg" />
        </div>
        <div class="buttonsecondarylongwith-ico">
          <img class="image-3-icon" alt="" src="./public/image-3@2x.png" />

          <div class="continue-com-google">Continue com Google</div>
        </div>
        <div class="buttonprimarytextno-icon">
          <div class="label-input-text">
            <div class="label">Nome Completo</div>
            <div class="text-cursor">
              <div class="input-text">–</div>
              <div class="ursor-right">
                <div class="cursor"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttonprimarytextno-icon1">
          <div class="label-input-text">
            <div class="label">Nome de usuário</div>
            <div class="text-cursor">
              <div class="input-text">–</div>
              <div class="ursor-right">
                <div class="cursor"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttonprimarytextno-icon2">
          <div class="label-input-text">
            <div class="label">E-mail</div>
            <div class="text-cursor">
              <div class="input-text">–</div>
              <div class="ursor-right">
                <div class="cursor"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttonprimarytextno-icon3">
          <div class="label-input-text">
            <div class="label">Senha</div>
            <div class="text-cursor">
              <div class="input-text">–</div>
              <div class="ursor-right">
                <div class="cursor"></div>
              </div>
            </div>
          </div>
        </div>
        <div class="buttonprimarylongno-iconde">
          <div class="continue-com-google">Cadastrar</div>
        </div>
        <div class="checkbox-parent">
          <div class="checkbox">
            <div class="check">
              <div class="iconcheckboxunfilled"></div>
              <img
                class="check-solid-2-icon"
                alt=""
                src="./public/checksolid-2.svg"
              />
            </div>
          </div>
          <div class="remember-me">Remember Me</div>
        </div>
        <div class="login-parent">
          <div class="login">Login</div>
          <div class="j-tem-uma">Já tem uma conta?</div>
        </div>
      </div>
    </div>
  </body>
</html>
